{% extends 'base.html' %}
    {% block title %}
    >Dabbawala - Login
    {% endblock title %}
    {% block header %}
    <h1>Dabbawala - Login</h1>
    <p>Access your account</p>
    {% endblock header %}
        
   {% block main %}
   <div class="login-container">
    <input type="text" placeholder="Email ID or Phone Number" required>
    <input type="password" placeholder="Password" required>
    <button>Login</button>
    <div class="links">
        <a href="#">Forgot Password?</a> 
         <a href="{% url 'register' %}">New User? Register</a>
    </div>
</div>
   {% endblock main %}
